   <div class="container">
    <h2>Profile</h2>  
    <form *ngIf="user">
      <div class="form-group">
        <label for="associateId">Associate ID</label>
        <input type="text" id="associateId" class="form-control" [(ngModel)]="user.associateId" name="associateId" disabled />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="user.userName" disabled>
      </div>
      <div class="form-group">
        <label for="contactNumber">Contact Number</label>
        <input type="text" id="contactNumber" class="form-control" [(ngModel)]="user.contactNo" disabled>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="user.email" disabled>
      </div>
      <div class="form-group">
        <label for="roles">Roles</label>
        <input type="text" id="roles" class="form-control" [(ngModel)]="user.roles" disabled>
      </div>
    </form>
  </div>
